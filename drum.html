<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="drum.css" />
  </head>
  <body>
    <div class="git">
      <a href="https://github.com/tashish9"
        ><img src="github.png" alt="git" height="60px"
      /></a>
    </div>
    <div class="text">The DrumKit</div>
    <div class="drum-kit">
      <div class="button A a">A<span class="lower">clap</span></div>
      <div class="button S s">S<span class="lower">hihat</span></div>
      <div class="button D d">D<span class="lower">kick</span></div>
      <div class="button f F">F<span class="lower">openhat</span></div>
      <div class="button G g">G<span class="lower">boom</span></div>
      <div class="button H h">H<span class="lower">ride</span></div>
      <div class="button J j">J<span class="lower">snare</span></div>
      <div class="button K k">K<span class="lower">tom</span></div>
      <div class="button L l">L<span class="lower">tink</span></div>
    </div>

    <div class="sounds">
      <audio class="A-audio a-audio" src="./sounds/clap.wav"></audio>
      <audio class="S-audio s-audio" src="./sounds/hihat.wav"></audio>
      <audio class="D-audio d-audio" src="./sounds/kick.wav"></audio>
      <audio class="f-audio F-audio" src="./sounds/openhat.wav"></audio>
      <audio class="G-audio g-audio" src="./sounds/boom.wav"></audio>
      <audio class="H-audio h-audio" src="./sounds/ride.wav"></audio>
      <audio class="J-audio j-audio" src="./sounds/snare.wav"></audio>
      <audio class="K-audio k-audio" src="./sounds/tom.wav"></audio>
      <audio class="L-audio l-audio" src="./sounds/tink.wav"></audio>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="drum.js"></script>
  </body>
</html>
